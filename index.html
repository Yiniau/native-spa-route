<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>APP 1</title>
</head>
<style>
	:root {
		--font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
		--font-family-mono: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace;
	}

	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
    padding: 0;
		min-width: 100vw;
		min-height: 100vh;
		line-height: 1.4;
		font-family: var(--font-family-base);
		font-size: 16px;
		font-weight: 400;
		direction: ltr;
		font-synthesis: none;
		text-rendering: optimizeLegibility;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
</style>

<body>
	<script type="module">
		import { preload } from "/src/main.ts";
		preload();
	</script>

	<ul>
		<li><a href="/root1">root1</a></li>
		<li><a href="/root2">root2</a></li>
		<li><a href="/root">nest path: root</a></li>
		<li><a href="/root/all">nest path: root => all</a></li>
		<li><a href="/lazy">lazy component</a></li>
	</ul>

	<main>
		<native-spa-route path="/">
			<native-spa-route path="root" element="<div>ROOT HERE</div>">
				<native-spa-route path="all" element="<div>ALL HERE</div>">
				</native-spa-route>
			</native-spa-route>
		</native-spa-route>
		
		<native-spa-route path="/">
			<native-spa-route path="root" exact element="<div>WILL NOT SHOW ON /root/all</div>">
			</native-spa-route>
			
			<native-spa-route path="lazy" element="<div>WAIT TO IMPLEMENT</div>" url="" lazy>
			</native-spa-route>
		</native-spa-route>
		
	</main>

</body>
